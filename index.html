<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:400,700&display=swap&subset=cyrillic"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <div class="logo">
            <img src="images\logo.svg" alt="logo" class="logo_img" />
          </div>
          <div class="social-links">
            <a href="https://github.com/shvadim"><img src="images\social\github.svg" alt="github" /></a>
            <a href="https://github.com/shvadim"><img src="images\social\facebook.svg" alt="facebook" /></a>
            <a href="https://github.com/shvadim"><img src="images\social\instagram.svg" alt="instagram" /></a>
            <a href="https://github.com/shvadim"><img src="images\social\twitter.svg" alt="twitter" /></a>
          </div>
        </div>

        <div class="hero-content">
          <div class="hero-text">
            <span class="hero-subtitle">Фрилансер</span>
            <h1 class="hero-title">Артем Исламов</h1>
            <p class="hero-description">
              Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта
              или интернет-магазина
            </p>
            <button class="button hero-button">Бесплатная консультация</button>
          </div>
          <div class="hero-avatar">
            <!-- <img src="images\avatar.jpg" alt="avatar" /> -->
          </div>
        </div>
        <!-- /.hero-content -->
      </div>
    </header>
  </body>
</html>
